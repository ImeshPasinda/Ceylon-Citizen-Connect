<!DOCTYPE html>
<html lang="en">

<body>
    <label for="country-select">Select Country:</label>
    <select id="country-select"></select>
    <p id="selected-country-text">Selected Country: </p>

    <script>
        const data = ['All', 'Adelaide', 'Auburn', 'Melbourne', 'Sydney'];
        const dropdown = document.getElementById('country-select');
        const selectedCountryText = document.getElementById('selected-country-text');

        data.forEach(item => dropdown.add(new Option(item, item)));

        dropdown.addEventListener('change', () => selectedCountryText.textContent = 'Selected Country: ' + dropdown.value);
    </script>
</body>

</html>
